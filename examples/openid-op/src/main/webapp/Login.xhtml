<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
	<f:metadata>
		<f:viewParam name="realm" value="#{serverAuthenticator.realm}" />
		<f:viewParam name="userName" value="#{serverAuthenticator.userNameReceivedFromRp}" />
	</f:metadata>
	<ui:composition template="/PageTemplate.xhtml">
		<h:messages />
		<c:choose>
			<c:when test="#{login.dialogueActive}">
				<h1>Login at #{login.realm}</h1>
			</c:when>
			<c:otherwise>
				<h1>Login</h1>
			</c:otherwise>
		</c:choose>
		<h:form id="form">
			<h:panelGrid columns="2" columnClasses="propertyName, propertyValue">
				<h:outputText value="User name" />
				<c:choose>
					<c:when test="#{serverAuthenticator.userNameReceivedFromRp == null}">
						<h:inputText value="#{credentials.username}" />
					</c:when>
					<c:otherwise>
						<h:outputText value="#{serverAuthenticator.userNameReceivedFromRp}" />
					</c:otherwise>
				</c:choose>
			</h:panelGrid>
			<p><h:commandButton id="login" action="#{identity.login}" value="Login" /> <h:commandButton
				action="#{serverAuthenticator.cancel}" value="Cancel"
				rendered="#{serverAuthenticator.dialogueActive}" /></p>
		</h:form>
	</ui:composition>
</f:view>
